<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Platzi layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>
</head>
<body>
  <div class="hero">
    <figure>
      <img
        src="../static/img/react-logo.png"
        alt="React logo"
        class="badge"
      >
    </figure>
    <h1>React.js course</h1>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla dolor neque, semper at elementum quis, scelerisque ut neque.
    </p>
    <form class="form">
      <fieldset>
        <legend>Register to this course</legend>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button>Begin now!</button>
      </fieldset>
    </form>
    <div class="countdown">
      <h3>Release</h3>
      <div>
        <span>01d</span>
        <span>03h</span>
        <span>09m</span>
        <span>05s</span>
      </div>
    </div>
  </div>
</body>
</html>
