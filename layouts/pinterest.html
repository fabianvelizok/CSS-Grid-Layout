  <title>Pinterest layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, 250px);
      grid-gap: 5px;
      justify-content: center;
    }

    .card-wrapper {
      list-style: none;
    }

    .card {
      border-radius: 5px;
      padding: 10px;
      background-color: #f2f2f2;
      display: flex;
    }

    .card-image-wrapper {
      margin: 0
    }

    .card-image {
      max-width: 100%;
    }

    .level-1 {
      grid-row-end: span 3;
    }

    .level-2 {
      grid-row-end: span 2;
    }

    .level-3 {
      grid-row-end: span 1;
    }
  </style>
</head>
